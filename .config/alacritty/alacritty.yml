window:
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 7.0
  normal:
    family: "Fira Code"

    style: Regular
  bold:
    style: Bold
  italic:
    family: "Victor Mono"
    style: Oblique
  bold_italic:
    style: Bold Italic
draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#073642'
    foreground: '#eee8d5'

  normal:
    black:   '#002b36'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#fdf6e3'

  bright:
    black:   '#002b36'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#fdf6e3'

  cursor:
    text: CellBackground
    cursor: CellForeground

  # Selection colors
  #
  # Colors which should be used to draw the selection area.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #selection:
  #  text: CellBackground
  #  background: CellForeground

  # Search colors
  #
  # Colors used for the search bar and match highlighting.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #search:
